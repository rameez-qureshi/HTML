<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home2</title>
  </head>
  <body style="text-align: center;">
    <h1>ALL ABOUT FORM</h1>
    <br />
    <form>
      <label for="firstname">Enter your first name: </label><br />&nbsp;
      <input type="text" name="firstname" placeholder="John" />
      <br /><br />

      <label for="lastname">Enter your last name: </label><br />&nbsp;
      <input type="text" name="lastname" placeholder="Smith" />
      <br /><br />
      &nbsp;&nbsp;<input type="button" value="OK" />
      <br />
      <hr />
      <br />

      <label for="D-O-B">Select your D-O-B: </label><br />&nbsp;
      <input type="date" name="D-O-B" />
      <br /><br />

      <label for="Age">Enter your Age: </label><br />&nbsp;
      <input type="number" name="Age" placeholder="16-30" maxlength="2" />
      <br /><br />

      <label for="Gender">Select your Gender: </label><br />&nbsp;
      <input type="radio" name="Gender" />Male<br>&nbsp;
      <input type="radio" name="Gender" />Female<br>&nbsp;
      <input type="radio" name="Gender" />X-gender <br /><br />
      &nbsp;&nbsp;<input type="button" value="OK" />
      <br />
      <hr />
      <br />

      <label for="CNIC/B-FORM">CNIC/B-FORM: </label><br />&nbsp;
      <input
        type="text"
        name="CNIC/B-FORM"
        placeholder="42101-4752974-3"
        maxlength="15"
      />
      <input type="radio" name="CNIC/B-FORM" value="Personal" />Personal
      <input
        type="radio"
        name="CNIC/B-FORM"
        value="Parents/Guardian"
      />Parents/Guardian <br /><br />

      <label for="Qualification">What is your Qualification: </label
      ><br />&nbsp;
      <input
        type="radio"
        name="Qualification"
        value="Matric"
      />Matric<br />&nbsp;
      <input
        type="radio"
        name="Qualification"
        value="Intermediate"
      />Intermediate<br />&nbsp;
      <input type="radio" name="Qualification" value="Graduate" />Graduate
      <br /><br />

      <label for="Passion">What is your Passion: </label><br />&nbsp;
      <input
        type="checkbox"
        name="Passion"
        value="Student"
      />Student<br />&nbsp;
      <input
        type="checkbox"
        name="Passion"
        value="Unemployed"
      />Unemployed<br />&nbsp;
      <input type="checkbox" name="Passion" value="Job" />Job<br />&nbsp;
      <input type="checkbox" name="Passion" value="Bussiness" />Bussiness
      <br /><br />
      &nbsp;&nbsp;<input type="button" value="OK" />
      <br />
      <hr />
      <br />

      <label for="Country">Select your Country: </label><br />&nbsp;
      <select name="Country">
        <option value="Afghanistan">Afghanistan</option>
        <option value="Canada">Canada</option>
        <option value="India">India</option>
        <option value="Pakistan" selected>Pakistan</option>
        <option value="America">America</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="Srilanka">Srilanka</option>
        <option value="China">China</option>
        <option value="Australia">Australia</option>
        <option value="Malaysia">Malaysia</option>
      </select>
      <br /><br />

      <label for="City">Select your City: </label><br />&nbsp;
      <select name="City">
        <option value="Ahmed Nager Chatha">Ahmed Nager Chatha</option>
        <option value="Ahmadpur East">Ahmadpur East</option>
        <option value="Ali Khan Abad">Ali Khan Abad</option>
        <option value="Alipur">Alipur</option>
        <option value="Karachi" selected>Karachi</option>
        <option value="Attock">Attock</option>
        <option value="Bhera">Bhera</option>
        <option value="Bhalwal">Bhalwal</option>
        <option value="Bahawalnagar">Bahawalnagar</option>
        <option value="Bahawalpur">Bahawalpur</option>
      </select>
      <br /><br />

      <label for="postalcode">Enter your Postal Code: </label><br />&nbsp;
      <input type="text" name="postalcode" placeholder="75950" />
      <br /><br />

      <label for="number">Enter your Phone Number: </label><br />&nbsp;
      <input type="text" name="number" placeholder="+923312804453" />
      <br /><br />
      &nbsp;&nbsp;<input type="button" value="OK" />
      <br />
      <hr />
      <br />

      <label for="password">Enter your Password: </label><br />&nbsp;
      <input
        type="password"
        name="password"
        placeholder="Gxtpacro3210"
        minlength="8"
      />
      <br /><br />
      <label for="confirm password">Confirm your Password: </label><br />&nbsp;
      <input type="password" name="confirm password" />
      <br /><br />
      <label>Give your Feedback: </label><br />&nbsp;
      <textarea placeholder="Anything About Us" rows="8"></textarea>
      <br /><br />
      &nbsp;&nbsp;<input type="submit" value="SUBMIT" /><br />
      <br />&nbsp;
      <button onclick="alert('Are you sure...?')">
        <a href="file:///C:/Users/LENOVO/Desktop/HTML/practise2.html"
          >REFRESH PAGE</a
        >
      </button>
    </form>
  </body>
</html>
